<ul id="tasks">
	<li ng-class="{ done: task.done }" ng-repeat="task in tasks"><input type="checkbox" ng-change="updateTask(task)" ng-checked="task.done" ng-model="task.done" /> {{ task.title }}</li>
	<li>
		<input ng-model="task" type="text" name="title" placeholder="Please enter a task description here..." />
		<input type="submit" value="Add" ng-click="add()" />
	</li>
</ul>
